<html>

<head>

	<meta charset="utf-8">

</head>

<body>

    <div id="main-content">

        <div id="form-block">

            <h1>Discord</h1>

            <form method="get" id="form" name="form">

                <div class="block-in-form">
                    <label for="first-name">
                        Name
                    </label>
                    <input type="text" id="first-name" name="first-name" placeholder="Name">
                </div>

                <div class="block-in-form">
                    <label for="e-mail">
                        E-mail
                    </label>
                    <input type="email" id="e-mail" name="e-mail" placeholder="E-mail">
                </div>

                <div class="block-in-form">
                    <label for="message">
                        Message
                    </label>
                
                    <textarea name="message">

                    </textarea>
                </div>

                <div id="button-div">
                    <button class="button" type="submit" id="submit" formmethod="get" formaction="index.html">
                        Sign in
                    </button>
                    <button class="button" type="reset" id="reset">
                        Reset
                    </button>
                </div>
                
            </form>

        </div>

    </div>

</body>

</html>
