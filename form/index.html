<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title></title>

    <link href="styles.css" rel="stylesheet">

</head>

<body>

    <div id="main-content">

        <div id="form-block">

            <h1>Github</h1>

            <form method="get" id="form" name="form">

                <div class="block-in-form">
                    <label for="first-name">
                        First name
                    </label>
                    <input type="text" id="first-name" name="first-name" placeholder="First name">
                </div>

                <div class="block-in-form">
                    <label for="last-name">
                        Last name
                    </label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last name">
                </div>

                <div class="block-in-form">
                    <label for="e-mail">
                        E-mail
                    </label>
                    <input type="email" id="e-mail" name="e-mail" placeholder="E-mail">
                </div>

                <div class="block-in-form">
                    <label for="message">
                        Message
                    </label>
                
                    <textarea name="message">

                    </textarea>
                </div>

                <div class="block-in-form">
                    <label for="gender">
                        Gender
                    </label>

                    <input list="gender" placeholder="Gender">

                    <datalist name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </datalist>
                </div>

                <div class="block-in-form">
                    <label for="age">
                        Age
                    </label>
                    <input type="number" id="age" name="age" placeholder="Age">
                </div>

                <div class="block-in-form">
                    <label for="date">
                        Date of birth
                    </label>
                    <input type="date" id="date" name="date"> 
                </div>

                <div id="button-div">
                    <button class="button" type="submit" id="submit">
                        Sign up
                    </button>
                    <button class="button" type="reset" id="reset">
                        Reset
                    </button>
                </div>
                
            </form>

           

        </div>

    </div>

</body>

</html>
